<html>
 <!--Banner-->
 <div class="header flex_to_corner">
    <div style="flex-grow: 1">
      <img class="BJB_logo" src="/assets/image/BJB logo.png" alt="BJB logo">
    </div>
    <div style="flex-grow: 8; text-align:left"><h1>BJB TEMPAHAN UTILITI</h1></div>
    <div class="sign_in_up" style="flex-grow: 1; text-align: right">
      <a routerLink="/login">LOG MASUK</a> ||
      <a routerLink="/register"  >DAFTAR</a>
  </div>
  </div>

<!--Navigation Bar-->
  <div>
    <ul>
      <li><a routerLink="/home">LAMAN UTAMA</a></li>
      <li class="dropdown">
        <a href="javascript:void(0)">SENARAI UTILITI</a>
        <div class="dropdown-content">
          <a href="/user-view-utiliti">SENARAI RUANG</a>
          
        </div>
      </li>
      <li><a href="#">TENTANG KAMI</a></li>
      <li><a href="#">HUBUNGI KAMI</a></li>
    </ul>
  </div>
  
 <!--Content-->
<div class="registercontainer">
    
  <div class="box_1">
    <!--<>form [formGroup]="registerForm" (ngSubmit)="submitted()" ngNativeValidate>-->
        <h2 align="center">Seksyen 1: Informasi Peribadi</h2>
        <label>Nama Pernuh</label>
        <input type="text"  class="form-control" [(ngModel)]="name" placeholder="nama pengguna" required>

        <label>Nombor Pengenalan</label>
        <input type="text"  class="form-control" [(ngModel)]="ic" placeholder="Nombor Kad Pengenalan" required>

        <label>Tarikh Lahir</label><br>
        <input type="date" name="dob" required><br><br>

        <label>Tempat Tinggal</label><br>
        <label>Alamat 1</label>
        <input type="text" class="form-control" [(ngModel)]="address1" placeholder="contoh: Jalan Bahagia" required>

        <label>Alamat 2</label>
        <input type="text" class="form-control" [(ngModel)]="address2" placeholder="contoh: Taman Sangat Bahagia" required>

        <label>Poskod</label>
        <input type="number"  class="form-control" [(ngModel)]="postcode" placeholder="contoh: 51550" required>

        <label>Negeri</label>
        <input type="text"  class="form-control" [(ngModel)]="state" placeholder="contoh: Johor" required>

        <label>Adakah anda Penduduk Kangkar Pulai?</label><br>
        <input type="radio" name="resident" value="yes">Ya<br>
        <input type="radio" name="resident" value="no" checked>Bukan<br><br>

        <label>E-mel</label>
        <input type="text" class="form-control" [(ngModel)]="email" placeholder="cth: abc@gmail.com" required>

        <label>Tel no. Peribadi</label>
        <input type="text"  class="form-control" [(ngModel)]="phone" placeholder="0123456789" required>

        <h2 align="center"><br>Seksyen 2: Nama Pengguna & Kata laluan</h2>

        <label>Nama Pengguna Baru</label>
        <input type="text" class="form-control" [(ngModel)]="username" placeholder="nama pengguna baru" required>

        <label>Kata Laluan Baru</label>
        <input type="password"  class="form-control" [(ngModel)]="password" placeholder="kata laluan baru" required>

        <label>Taip Semula Kata Laluan Baru</label>
        <input type="password"  class="form-control" [(ngModel)]="password2" placeholder="kata laluan baru" required>

        <input type="submit" (click)="CreateUser()" name="submit" value="Hantar Borang Pendaftaran" id="reg_btn">

    <!--</form>-->
    </div>
</div>

<!--Footer-->
<div class="bjb_footer">
    <a href="https://www.facebook.com/kbjbkangkarpulai/" target="_blank"><img class="footer" src="/assets/image/facebook.jpg"></a>
    <a href="mailto:bjbkangkarpulai@gmail.com" target="_blank"><img class="footer" src="/assets/image/gmail.jpg"></a>
  </div>

</html>
