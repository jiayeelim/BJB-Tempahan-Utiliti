<html>
 <!--Banner-->
 <div class="header flex_to_corner">
    <div style="flex-grow: 1">
      <img class="BJB_logo" src="/assets/image/BJB logo.png" alt="BJB logo">
    </div>
    <div style="flex-grow: 8; text-align:left"><h1>BJB TEMPAHAN UTILITI</h1></div>
    <div class="sign_in_up" style="flex-grow: 1; text-align: right">
      <a routerLink="/login">LOG MASUK</a> ||
      <a routerLink="/register">DAFTAR</a>
  </div>
  </div>

<!--Navigation Bar-->
<div>
    <ul>
      <li><a routerLink="/home" href="javascript:void(0)">LAMAN UTAMA</a></li>
      <li class="dropdown">
        <a routerLink="/user-view-utility" class="dropbtn">SENARAI RUANG</a>
        
      </li>
      <li><a href="#">TENTANG KAMI</a></li>
      <li><a routerLink="/hubungi-kami" class="active" routerLink="#">HUBUNGI KAMI</a></li>
    </ul>
  </div>

<!--Hubungi Kami Form-->
<div class="registercontainer">  
  
  <div class="box_1">
    <form [formGroup]="pertanyaanForm" (ngSubmit)="addNewPertanyaan()" ngNativeValidate>
      <h2 align="center">Hubungi Kami</h2>
      <p align='center'>Kami sudi mendengar supaya boleh berkhidmat dengan lebih baik!</p>
        <label>Nama</label>
        <input type="text" class="form-control" formControlName="name" placeholder="Masukkan nama anda" required><br><br>
        
        <label>E-mel</label><br>
        <input type="text" class="form-control" formControlName="email" placeholder="Masukkan e-mel" required><br><br>
        
        <label>Telephone</label><br>
        <input type="tel" class="form-control" formControlName="telephone" placeholder="Masukkan nombor telephone" required><br><br>
        
        <label>Perkara Pertanyaan</label><br>
        <input type="text" class="form-control" formControlName="title" placeholder="Masukkan title pertanyaan" required><br><br>

        <label>Mesej</label>
        <textarea formControlName="message" rows="5" cols="70" placeholder="Masukkan mesej" required></textarea><br><br>

        <input type="submit" value="Hantar" id="reg_btn">

    </form>
    </div>
</div>
