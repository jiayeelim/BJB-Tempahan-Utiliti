<html>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--Banner-->
  <div class="header flex_to_corner">
    <div style="flex-grow: 1">
      <img class="BJB_logo" src="/assets/image/BJB logo.png" alt="BJB logo">
    </div>
    <div style="flex-grow: 8; text-align:left"><h1>BJB TEMPAHAN UTILITI</h1></div>
    <div class="sign_in_up" style="flex-grow: 1; text-align: right">
      <a href="/home"><b>LOG KELUAR</b></a>
    </div>
</div>

<!--Navigation Bar-->
<div>
    <ul>
      <li><a routerLink="/home">LAMAN UTAMA</a></li>
    </ul>
</div>

  <!--Content Start Here-->
  <div class="registercontainer">  
  
    <div class="box_1">
      <from [formGroup]="updateUserForm" *ngIf="updateUserForm" (ngSubmit)="updateUser()" ngNativaValidate>
        <div class="title">
            <h1 align="center">Maklumat Peribadi</h1>
        </div>

        <hr class="line">
        <div class="row">
        <div class = "columnleft">
          <font class = "title">Nama Penuh </font>>
        </div>
        <div class = "columnright">
          <font class = "data">{{user.name}}</font>
        </div>
        </div>
        
        <hr class="line">
        <div class="row">
          <div class = "columnleft">
            <font class = "title">Alamat Penuh </font>>
          </div>
          <div class = "columnright">
            <input type="text" formControlName="address1" class="form-control" value="{{user.address1}}" required>                  
            <input type="text" formControlName="address2" class="form-control" value="{{user.address2}}" required>    
            <input type="text" formControlName="state" class="form-control" value="{{user.state}}" required>   
            <input type="number" formControlName="postcode" class="form-control" value="{{user.postcode}}" required>     
          </div>
        </div>

        <hr class="line">
        <div class="row">
          <div class = "columnleft">
            <font class = "title">Telefon Nombor</font>
          </div>
          <div class = "columnright">
            <input type="number" formControlName="phone" class="form-control" value="{{user.phone}}" required>    
          </div>
        </div>

        <hr class="line">
        <div class="row">
          <div class = "columnleft">
            <font class = "title">E-mel</font>
          </div>
          <div class = "columnright">
            <input type="text" formControlName="email" class="form-control" value="{{user.email}}" required>    
          </div>
        </div>
        <hr class="line"> <br><br>
        <input type = "submit" class="update" value="Kemas Kini" id="reg_btn">
        </from>
    </div>
    </div>

 <!--Footer-->
 <div class="bjb_footer">
    <a href="https://www.facebook.com/kbjbkangkarpulai/" target="_blank"><img class="footer" src="/assets/image/facebook.jpg"></a>
    <a href="mailto:bjbkangkarpulai@gmail.com" target="_blank"><img class="footer" src="/assets/image/gmail.jpg"></a>
  </div>

  </div>
 
</html>
