<html>
 <!--Banner-->
 <div class="header flex_to_corner">
    <div style="flex-grow: 1">
      <img class="BJB_logo" src="/assets/image/BJB logo.png" alt="BJB logo">
    </div>
    <div style="flex-grow: 8; text-align:left"><h1>BJB TEMPAHAN UTILITI</h1></div>
    <div class="sign_in_up" style="flex-grow: 1; text-align: right">
        Selamat Datang admin ||
        <a href="#">LOG KELUAR</a> ||
        <a href="#">KEMASKINI AKUAN</a>
  </div>
  </div>

<!--Navigation Bar-->
<div>
  <ul>
    <li><a routerLink="/admin-portal">LAMAN UTAMA</a></li>
    <li class="dropdown">
      <a routerLink="/view-utility">SENARAI RUANG</a>
    </li>
    <li><a href="#">TENTANG KAMI</a></li>
    <li><a href="#">HUBUNGI KAMI</a></li>
  </ul>
</div>

<!--Register Form-->
<div class="registercontainer">  
  
  <div class="box_1">
    <form [formGroup]="updateutilityform" (ngSubmit)='updateRuang()' ngNativeValidate>
        <h2 align="center">Kemaskini Ruang</h2>
        <label>Nama</label>
        <input type="text" formControlName="name" value="{{item.name}}" required><br><br>

        <label>Maklumat Ruang</label>
        <textarea formControlName="information" value="{{item.information}}" rows="5" cols="70" required></textarea><br><br>

        <label>Harga</label><br>
        <input type="number" formControlName="price" value="{{item.price}}" required><br><br>

        <label>Sila pilih</label><br>
        <select formControlName="pricePer" required>
          <option value="jam" selected>harga/jam</option>
          <option value="semalam">harga/semalam</option>
        </select><br><br>

        <label>Kapasiti</label><br>
        <input type="number" formControlName="capacity" value="{{item.capacity}}" required><br><br>

        <label>Gambar</label><br>
        <div [innerHTML]="message" *ngIf="message" style="color: red;"></div>
        <div><img width="350px" height="250px" [src]="url" *ngIf="url"></div>
        <input type="file" accept="image/*" formControlName="img" (change)="selectFile($event)"><br><br>

        <input type="submit" value="Kemaskini" id="reg_btn">
        <input type="button" value="Padam Ruang ini" id="del_btn" (click)=deleteRuang()>

    </form>
    </div>
</div>

</html>
